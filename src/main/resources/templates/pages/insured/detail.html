<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<main class="container-detail-insured">
    <div class="flash-success"  th:text="${success}" th:if="${success}"></div>
    <div class="flash-error" th:text="${error}" th:if="${error}"></div>
    <article class="article-detail-insured">
        <section class="section-detail-insured">
            <h2>
                Osobní údaje
            </h2>
            <p>ID:</p>
            <p class="input-detail" th:text="'3200A' + ${insured.insuredId}"></p>
            <p>Rodné číslo:</p>
            <p class="input-detail" th:text="${insured.birthNumber}"></p>
            <p>Jméno:</p>
            <p class="input-detail" th:text="${insured.firstName}"></p>
            <p>Příjmení:</p>
            <p class="input-detail" th:text="${insured.lastName}"></p>
        </section>

        <section class="section-detail-insured">
            <h2>
                Kontakt
            </h2>
            <p>Email:</p>
            <p class="input-detail" th:text="${insured.email}"></p>
            <p>Telefon:</p>
            <p class="input-detail" th:text="${insured.phone}"></p>
        </section>

        <section class="section-detail-insured">
            <h2>
                Adresa
            </h2>
            <p>Město:</p>
            <p class="input-detail" th:text="${insured.city}"></p>
            <p>Ulice:</p>
            <p class="input-detail" th:text="${insured.street}"></p>
            <p>PSČ:</p>
            <p class="input-detail" th:text="${insured.psc}"></p>
        </section>

    </article>

    <br>

    <a th:href="@{'/insured/edit/' + ${insured.insuredId}}"><button class="edit">Editovat</button></a>
    <a th:href="@{'/insured/deleteform/' + ${insured.insuredId}}"><button class="delete">Odstranit</button></a>
    <a th:href="@{/insured}"><button class="edit">Zpět</button></a>
    <hr>
    <br>
    <h2>Seznam pojištění</h2>
    <div class="table-container">
        <table class="table">
            <thead class="table-head">
            <tr>
                <th>Smlouva</th>
                <th>Pojištění</th>
                <th>Limit</th>
                <th>Operace</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="insurance : ${insuredList}">
                <td data-label="Smlouva"><a th:href="@{'/insurance/' + ${insurance.insuranceId}}" th:text="${insurance.insuranceId} + '' + ${insurance.insuredId} + '' + ${insurance.insuranceListId} + '8000PP'"></a>
                <td data-label="Pojištění" th:text="${insurance.subjectOfInsurance}"></td>
                <td data-label="Limit" th:text="${insurance.insuranceLimit}  + ' Kč'"></td>
                <td data-label="Operace">
                    <a th:href="@{'/insurance/edit/' + ${insurance.insuranceId}}"><button class="edit">Editovat</button></a>
                    <a th:href="@{'/insurance/deleteform/' + ${insurance.insuranceId}}"><button class="delete">Odstranit</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{'/insurance/create/' + ${insured.insuredId}}"><button class="add-insurance">Přidat Pojištění</button></a>
</main>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
