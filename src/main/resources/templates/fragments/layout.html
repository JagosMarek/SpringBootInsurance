<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Aplikace evidence pojištění."/>
    <meta name="keywords" content="Spring Boot, Pojištění"/>
    <meta name="author" content="Marek Jagoš"/>
    <link rel="shortcut icon" th:href="@{/images/insurance-ico.ico}"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>
    <link rel="stylesheet" th:href="@{/styles/datatables.css}" />
    <title>Pojištění</title>
</head>
<body>
<header th:fragment="header" class="application-header">
    <nav class="application-navbar">
        <a th:href="@{/}" class="nav-logo">
            <img th:src="@{/images/logo.png}" alt="insurance-logo">
        </a>
        <ul class="nav-menu">
            <span sec:authorize="hasAnyRole('ADMIN', 'USER')"><li class="nav-item">
                <a th:href="@{/insured}" class="nav-link">Pojištěnci</a>
            </li></span>
            <span sec:authorize="hasAnyRole('ADMIN', 'USER')"><li class="nav-item">
                <a th:href="@{/insurance}" class="nav-link">Pojištění</a>
            </li></span>
            <li class="nav-item">
                <a th:href="@{/about}" class="nav-link">O aplikaci</a>
            </li>
        </ul>
        <ul class="nav-registration">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a th:href="@{/account/login}" class="nav-link">Přihlášení</a>
            </li>
            <span sec:authorize="hasRole('ADMIN')"><li class="nav-item">
                <a th:href="@{/account/register}" class="nav-link">Registrace</a>
            </li></span>
            <li class="nav-item">
                <form method="post" th:action="@{/account/logout}">
                    <button class="nav-link" sec:authorize="isAuthenticated()">Odhlásit se</button>
                </form>
            </li>
        </ul>
        <div class="bar-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>
    <footer th:fragment="footer" class="application-footer">
        <p>@Marek Jagoš, 2023</p>
    </footer>
</body>
</html>
