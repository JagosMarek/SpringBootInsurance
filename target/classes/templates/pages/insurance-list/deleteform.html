<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<main class="container-delete">
  <article class="article-delete">
    <section class="section-delete">
      <h2>
        Opravdu chcete odstranit pojištění:
      </h2>
      <p>Název pojištění:</p>
      <p class="input-detail" th:text="${insuranceList.insuranceName}"></p>
      <p>Pojišťova:</p>
      <p class="input-detail" th:text="${insuranceList.insuranceCompany}"></p>
      <p>Popis:</p>
      <p class="input-detail" th:text="${insuranceList.insuranceDescription}"></p>
      <div class="delete-form-button">
        <a th:href="@{'/insurance-list/delete/' + ${insuranceList.insuranceListId}}"><button class="delete">Ano</button></a>
        <a th:href="@{/insurance-list}"><button class="edit">Ne</button></a>
      </div>
    </section>
  </article>
</main>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
