<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<main class="container-detail-insured">
    <article class="article-detail-insured">
        <section class="section-detail-insured">
            <h2>
                Osobní údaje
            </h2>
            <p>ID: </p>
            <p class="input-detail" th:text="${insured.insuredId}"></p>
            <p>Rodné číslo:</p>
            <p class="input-detail" th:text="${insured.birthNumber}"></p>
            <p>Jméno:</p>
            <p class="input-detail" th:text="${insured.firstName}"></p>
            <p>Příjmení:</p>
            <p class="input-detail" th:text="${insured.lastName}"></p>
        </section>

        <section class="section-detail-insured">
            <h2>
                Kontakt
            </h2>
            <p>Email:</p>
            <p class="input-detail" th:text="${insured.email}"></p>
            <p>Telefon:</p>
            <p class="input-detail" th:text="${insured.phone}"></p>
        </section>

        <section class="section-detail-insured">
            <h2>
                Adresa
            </h2>
            <p>Město:</p>
            <p class="input-detail" th:text="${insured.city}"></p>
            <p>Ulice:</p>
            <p class="input-detail" th:text="${insured.street}"></p>
            <p>PSČ:</p>
            <p class="input-detail" th:text="${insured.psc}"></p>
        </section>

    </article>

    <br>

    <a th:href="@{'/insured/edit/' + ${insured.insuredId}}"><button class="edit">Editovat</button></a>
    <a th:href="@{'/insured/delete/' + ${insured.insuredId}}"><button class="delete">Odstranit</button></a>
    <hr>
    <br>
    <h2>Seznam pojištění</h2>
    <div class="table-container">
        <table class="table">
            <thead class="table-head">
            <tr>
                <th>Smlouva</th>
                <th>Pojištění</th>
                <th>Limit</th>
                <th>Operace</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-label="Smlouva"><a href="#">21546358</a></td>
                <td data-label="Pojištění">Pojištění domácnost</td>
                <td data-label="Limit">1 200 000 Kč</td>
                <td data-label="Operace">
                    <button class="edit">Editovat</button>
                    <button class="delete">Odstranit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="add-insurance">Přidat Pojištění</button>
</main>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
