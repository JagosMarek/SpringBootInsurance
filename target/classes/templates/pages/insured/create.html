<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<main class="container">
    <article class="article-container">
        <h2>
            Založení osoby
        </h2>
        <section class="section-container">
            <form th:object="${insuredDTO}" th:action="@{/insured/create}" th:method="post">
                <label>
                    Jméno
                    <small th:errors="*{firstName}" class="danger-text"></small>
                    <input th:field="*{firstName}" type="text" name="firstName" id="firstName">
                </label>
                <label>
                    Příjmení
                    <small th:errors="*{lastName}" class="danger-text"></small>
                    <input th:field="*{lastName}" type="text" name="lastName" id="lastName">
                </label>
                <label>
                    Rodné číslo (bez lomítka)
                    <small th:errors="*{birthNumber}" class="danger-text"></small>
                    <input th:field="*{birthNumber}" type="text" name="birthNumber" id="birthNumber" placeholder="1234567891">
                </label>
                <br>
                <label>
                    Email
                    <small th:errors="*{email}" class="danger-text"></small>
                    <input th:field="*{email}" type="text" name="email" id="email">
                </label>
                <label>
                    Telefon
                    <small th:errors="*{phone}" class="danger-text"></small>
                    <input th:field="*{phone}" type="text" name="phone" id="phone">
                </label>
                <br>
                <label>
                    Ulice
                    <small th:errors="*{street}" class="danger-text"></small>
                    <input th:field="*{street}" type="text" name="street" id="street">
                </label>
                <label>
                    Město
                    <small th:errors="*{city}" class="danger-text"></small>
                    <input th:field="*{city}" type="text" name="city" id="city">
                </label>
                <label>
                    PSČ
                    <small th:errors="*{psc}" class="danger-text"></small>
                    <input th:field="*{psc}" type="text" name="psc" id="psc">
                </label>
                <div class="button-container">
                    <input type="submit" value="Založit" />
                    <input type="button" value="Vymazat" onclick="resetInsuredCreateForm()" />
                </div>
            </form>
            <a th:href="@{/insured}"><button class="back">Zpět</button></a>
        </section>
    </article>
</main>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
