<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<main class="container-table">
    <div class="flash-success"  th:text="${success}" th:if="${success}"></div>
    <div class="flash-error" th:text="${error}" th:if="${error}"></div>
    <article class="article-table">
        <div class="header-table-page">
            <h2>Všecha pojištění</h2>
            <div class="header-button">
                <a th:href="@{/insurance-list}"><button class="add">Vytvořit</button></a>
            </div>
        </div>
        <div class="table-container" id="query-table">
            <table class="table">
                <thead class="table-head">
                <tr>
                    <th>Smlouva</th>
                    <th>Pojištění</th>
                    <th>Operace</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="insurance: ${insurance}">
                    <td data-label="Smlouva"><a href="#" th:text="${insurance.insuranceId} + '' + ${insurance.insuredId} + '' + ${insurance.insuranceListId} + '8000PP'"></a>
                    <td data-label="Pojištění" th:text="'3200A' + ${insurance.insuredId}"></td>
                    <td data-label="Operace">
                        <button class="edit">Editovat</button>
                        <button class="delete">Odstranit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </article>
</main>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
