<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<main class="container-detail-insured">
  <div class="flash-success"  th:text="${success}" th:if="${success}"></div>
  <div class="flash-error" th:text="${error}" th:if="${error}"></div>
  <article class="article-detail-insured">
    <section class="section-detail-insured">
      <h2>
        Detail pojištění
      </h2>
      <p>Předmět:</p>
      <p class="input-detail" th:text="${insurance.subjectOfInsurance}"></p>
      <p>Limit:</p>
      <p class="input-detail" th:text="${insurance.insuranceLimit} + ' Kč'"></p>
      <p>Začátek:</p>
      <p class="input-detail" th:text="${insurance.beginning}"></p>
      <p>Konec:</p>
      <p class="input-detail" th:text="${insurance.end}"></p>
    </section>

    <section class="section-detail-insured">
      <h2>
        Pojišťovna
      </h2>
      <p>Název pojištění:</p>
      <a th:href="@{'/insurance-list/' + ${insurance.insuranceListId}}"><p class="input-detail" th:text="${insuranceList.insuranceName}"></p></a>
      <p>Pojišťovna:</p>
      <p class="input-detail" th:text="${insuranceList.insuranceCompany}"></p>
      <p>Popis:</p>
      <p class="input-detail" th:text="${insuranceList.insuranceDescription}"></p>
    </section>

    <section class="section-detail-insured">
      <h2>
        Osobní údaje
      </h2>
      <p>ID:</p>
      <a th:href="@{'/insured/' + ${insurance.insuredId}}"><p class="input-detail" th:text="'3200A' + ${insured.insuredId}"></p></a>
      <p>Rodné číslo:</p>
      <p class="input-detail" th:text="${insured.birthNumber}"></p>
      <p>Jméno:</p>
      <p class="input-detail" th:text="${insured.firstName}"></p>
      <p>Příjmení:</p>
      <p class="input-detail" th:text="${insured.lastName}"></p>
    </section>

  </article>

  <br>

  <a th:href="@{'/insurance/edit/' + ${insurance.insuranceId}}"><button class="edit">Editovat</button></a>
  <a th:href="@{'/insurance/deleteform/' + ${insurance.insuranceId}}"><button class="delete">Odstranit</button></a>
  <a><button onclick="goBack()" class="edit">Zpět</button></a>

</main>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<script th:src="@{/scripts/script.js}"></script>
<script>
function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
